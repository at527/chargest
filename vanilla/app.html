<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="app.css" />
    </head>

    <body>
        <form>
            <p>
                <label>
                    Makers
                    <select id="maker_input"></select>
                </label>
            </p>

            <p>
                <label>
                    Model
                    <select id="model_input"></select>
                </label>
            </p>

            <p>
                <label>
                    Submodel
                    <select id="submodel_input"></select>
                </label>
            </p>

            <p>
                <label>
                    Start Charge
                    <input
                        type="number"
                        inputmode="numeric"
                        min="0"
                        max="100"
                        value="20"
                        id="start_percent_input"
                    />
                </label>
            </p>

            <p>
                <label>
                    End Charge
                    <input
                        type="number"
                        inputmode="numeric"
                        min="0"
                        max="100"
                        value="80"
                        id="end_percent_input"
                    />
                </label>
            </p>
        </form>

        <div>Charge Time: <span id="result"></span></div>

        <script src="app.js"></script>
        <script></script>
    </body>
</html>
